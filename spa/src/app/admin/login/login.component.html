<div class="card">
    <div class="card-body">
        <h5 class="card-title">Admin Access</h5>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="adminId" class="form-label">Admin ID</label>
                            <input type="text" id="adminId" class="form-control" ngModel name="adminId" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" ngModel name="password" required>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-6 text-center">
                                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
